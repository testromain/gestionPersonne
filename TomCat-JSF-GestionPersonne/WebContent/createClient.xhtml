<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Create client</title>
</h:head>
<h:body>


<h:form>
<table>
			<tr>
				<td>Nom</td>
				<td><h:inputText value="#{client.name}"></h:inputText></td>
			</tr>
			<tr>
				<td>Prenom</td>
				<td><h:inputText value="#{client.surname}"></h:inputText></td>
			</tr>

			<tr>
				<td>N°Compte</td>
				<td><h:inputText value="#{client.account}"></h:inputText></td>
			</tr>

			<tr>
				<td></td>
				<td><h:commandButton value="Envoyer"
						action="#{listeClients.addClient(client)}" /></td>
			</tr>
		</table>


</h:form>

</h:body>
</html>
